mixed-port: 7890
allow-lan: false
log-level: info
secret: ""
external-controller: 127.0.0.1:9090
ipv6: false
mode: rule
proxies:
      
  - name: "vmess"
    type: vmess
    server: cloudprovider
    port: 443
    uuid: userguidsecret
    alterId: 0
    cipher: "chacha20-poly1305"
    # udp: true
    tls: true
    # skip-cert-verify: true
    # servername: example.com # priority over wss host
    network: ws
    ws-opts:
      path: /downloader/10001
    #   headers:
    #     Host: v2ray.com
    #   max-early-data: 2048
    #   early-data-header-name: Sec-WebSocket-Protocol

proxy-groups:
   - name: Autom
     proxies:
       - vmess
       
     type: url-test
     url: 'https://www.facebook.com/'
     interval: 300

   - name: P
     proxies:
       - vmess
       - DIRECT
     type: fallback
     url: 'https://www.facebook.com/'
     interval: 300     

rules:
  - IP-CIDR,10.10.34.0/24,P
  - DST-PORT,1400,P #tel g
  - DOMAIN-SUFFIX,anydesk.com,DIRECT
  - MATCH,DIRECT
