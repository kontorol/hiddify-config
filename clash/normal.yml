mixed-port: 7890
allow-lan: false
log-level: info
secret: ""
external-controller: 127.0.0.1:9090
ipv6: true
mode: rule
proxies:
      
  - name: "vmess"
    type: vmess
    server: cloudprovider
    port: 443
    uuid: userguidsecret
    alterId: 0
    cipher: "auto"
    udp: true
    tls: true
    # skip-cert-verify: true
    # servername: example.com # priority over wss host
    network: ws
    ws-opts:
      path: /downloader/10001
    #   headers:
    #     Host: v2ray.com
    #   max-early-data: 2048
    #   early-data-header-name: Sec-WebSocket-Protocol
    
proxy-groups:
   - name: Autom
     proxies:
       - vmess
       
     type: url-test
     url: 'https://www.facebook.com/'
     interval: 300

   - name: P
     proxies:
       - vmess
       - DIRECT
     type: fallback
     url: 'https://www.facebook.com/'
     interval: 300     

rule-providers:
  iran:
    type: http
    behavior: classical
    url: "https://proxyproviderip/usersecret/clash/rules/iran-sites.yml"
    path: ./ruleset/iran.yaml
    interval: 432000
    
  blocked:
    type: http
    behavior: classical
    url: "https://proxyproviderip/usersecret/clash/rules/blocked-sites.yml"
    path: ./ruleset/blocked.yaml
    interval: 432000

  tmpblocked:
    type: http
    behavior: classical
    url: "https://proxyproviderip/usersecret/clash/rules/tmp-blocked-sites.yml"
    path: ./ruleset/tmpblocked.yaml
    interval: 432000
  open:
    type: http
    behavior: classical
    url: "https://proxyproviderip/usersecret/clash/rules/open-sites.yml"
    path: ./ruleset/open.yaml
    interval: 432000   
  ads:
    type: http
    behavior: classical
    url: "https://proxyproviderip/usersecret/clash/rules/ads-sites.yml"
    path: ./ruleset/ads.yaml
    interval: 432000   
rules:
  - RULE-SET,tmpblocked,P
  - RULE-SET,blocked,P
  - RULE-SET,ads,REJECT
  - RULE-SET,iran,DIRECT
  - RULE-SET,open,DIRECT
  - MATCH,P

